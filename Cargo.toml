[dependencies]
criterion = "0.5.1"
# alloy
alloy-chains = "0.1.54"
alloy-consensus = "0.9.2"
alloy-primitives = { version = "0.8.18", features = [
  "asm-keccak",
  "map-fxhash",
] }
